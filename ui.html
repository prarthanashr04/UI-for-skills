<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>UIProject</title>
</head>

<body>

    <div class="container">
        <div class="header">
            <div class="row">
                <div class="col-12" id="Selection_count">0</div>
            </div>
        </div>
        <div class="main">
            <div class="row">
                <div class="col-sm-4 ">
                    <div class="row">
                        <div class="col-sm-12" id="quality">Accuracy</div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12" id="Quality_desc">the quality or state of being correct or
                            precise.<br>"we have confidence in the accuracy of the statistics"</div>
                    </div>
                    <div class="row">
                        <div class="col-4 col-sm-12">
                            <div class="row">
                                <div class="col-sm-6">
                                    <button type="button" class="btn btn-primary" id="NoButton">
                                        <div class="No_button">&#10060;</div>
                                    </button>
                                </div>
                                <div class="col-sm-6">
                                    <button type="button" class="btn btn-primary" id="YesButton">
                                        <div class="Yes_button">&#x2713;</div>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-8" id="Second_Row"></div>
            </div>
        </div>
        <div class="footer">
            <div class="row">
                <div class="col-sm-12">
                    <button type="button" class="btn btn-primary" id="Backbutton">
                        <div class="Back_button">&#8249;</div>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="jquery-3.5.1.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>

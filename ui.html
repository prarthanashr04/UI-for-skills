<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row align-items-center">
            <div class="col-12">
                <div class="selection_count">first row</div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row ">
            <div class="col-md-4 ">
                <div class="row">
                    <div class="col-md-12 ">
                        <div id="quality" class="cell">quality</div>
                    </div>
                    
                    <div class="col-md-12 ">
                        <div id="quality_desc" class="cell">quality_desc</div>
                    </div>
                    
                    <div class="btn-grid" id="answer buttons">
                            <button type="button" id="no" class="btn btn-lg cell1"> <i class="fa fa-times fa-4x"></i> </button>
                            <button type="button" id="yes" class="btn btn-lg cell1"> <i class="fa fa-check fa-4x"></i> </button>    
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div id="skills" class="second_row">second row</div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row align-items-center">
            <div class="col-12">
                <div class="back_button">
                    back_button
                </div>
            </div>
        </div>
    </div>
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>

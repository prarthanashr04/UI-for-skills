<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>UIProject</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="row">
                <div class="col-12" id="Selection_count">0</div>
            </div>
        </div>
        <div class="main">
            <div class="row">
                <div class="col-sm-4 ">
                    <div class="row">
                        <div class="col-sm-12" id="quality">Accuracy</div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12" id="Quality_desc">the quality or state of being correct or
                            precise.<br>"we have confidence in the accuracy of the statistics"</div>
                    </div>
                    <div class="row">
                        <div class="col-4 col-sm-12">
                            <div class="row">
                                <div class="col-sm-6">
                                    <button type="button" class="btn btn-danger" id="NoButton">
                                        <div class="No_button"><svg class="bi bi-x" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                            <path fill-rule="evenodd" d="M11.854 4.146a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708-.708l7-7a.5.5 0 0 1 .708 0z"/>
                                            <path fill-rule="evenodd" d="M4.146 4.146a.5.5 0 0 0 0 .708l7 7a.5.5 0 0 0 .708-.708l-7-7a.5.5 0 0 0-.708 0z"/>
                                          </svg></div>
                                    </button>
                                </div>
                                <div class="col-sm-6">
                                    <button type="button" class="btn btn-success" id="YesButton">
                                        <div class="Yes_button">&#x2713;</div>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-8" id="Second_Row">
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="row" id="last_row">
                <div class="col-sm-12">
                    <button type="button" class="btn btn-primary" id="Backbutton">
                        <div class="Back_button"><svg class="bi bi-arrow-return-left" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M5.854 5.646a.5.5 0 0 1 0 .708L3.207 9l2.647 2.646a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 0 1 .708 0z"/>
                            <path fill-rule="evenodd" d="M13.5 2.5a.5.5 0 0 1 .5.5v4a2.5 2.5 0 0 1-2.5 2.5H3a.5.5 0 0 1 0-1h8.5A1.5 1.5 0 0 0 13 7V3a.5.5 0 0 1 .5-.5z"/>
                          </svg></div>
                    </button>
                    <input class="btn btn-secondary" type="submit" value="Submit" id="btSubmit">
                </div>
            </div>
        </div>
    </div>

    
    <script src="jquery-3.5.1.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
